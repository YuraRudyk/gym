<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Header">
	<f:if condition="{data.header_layout} == 6">
		<f:then>
			<h1>{data.header}</h1>
		</f:then>
		<f:else>
			<f:if condition="{gallery.position.noWrap} != 1">
				<f:render partial="Header/All" arguments="{_all}" />
			</f:if>
		</f:else>
	</f:if>

</f:section>

<f:section name="Main">
	<f:if condition="{data.header_layout} == 6">
		<f:then>
			<div class="about control bg-img">
				<f:image src="EXT:ls_template/Resources/Public/images/bg-gym_slider.png" alt="image description" />
				<div class="container">
					<h2 class="ttl">{data.subheader}</h2>
					<div class="row">
						<div class="col-12 col-md-2">
							<div class="text">
								<f:format.html>{data.bodytext}</f:format.html>
							</div>
						</div>
						<div class="col-12 col-md-10">
							<div class="video-holder">
								<div class="bg-img control embed-responsive embed-responsive-16by9">
										<f:render partial="Media/Gallery" arguments="{_all}" />
									<a href="#" class="btn-play"><f:image src="EXT:ls_template/Resources/Public/images/ico-play.svg" alt="play" /></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</f:then>
		<f:else>
			<f:if condition="{data.header_layout} == 7">
				<f:then>
					<div class="info-gym">
						<div class="container">
							<h2 class="ttl">Тренажерний зал</h2>
							<div class="row">
								<div class="col-12 col-lg-6">
									<div class="bg-img embed-responsive embed-responsive-16by9">
										<f:render partial="Media/Gallery" arguments="{_all}" />
									</div>
								</div>
								<div class="col-12 col-lg-6">
									<f:format.raw>
										{data.bodytext}
									</f:format.raw>
								</div>
							</div>
						</div>
					</div>
				</f:then>
				<f:else>
					<div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
						<f:if condition="{gallery.position.vertical} != 'below'">
							<f:render partial="Media/Gallery" arguments="{_all}" />
						</f:if>

						<f:if condition="{data.bodytext}">
							<f:then>
								<div class="ce-bodytext">
									<f:if condition="{gallery.position.noWrap}">
										<f:render partial="Header/All" arguments="{_all}" />
									</f:if>
									<f:format.html>{data.bodytext}</f:format.html>
								</div>
							</f:then>
							<f:else>
								<f:if condition="{gallery.position.noWrap}">
									<f:if condition="{data.header}">
										<div class="ce-bodytext">
											<f:render partial="Header/All" arguments="{_all}" />
										</div>
									</f:if>
								</f:if>
							</f:else>
						</f:if>

						<f:if condition="{gallery.position.vertical} == 'below'">
							<f:render partial="Media/Gallery" arguments="{_all}" />
						</f:if>
					</div>
				</f:else>
			</f:if>
		</f:else>
	</f:if>
</f:section>
</html>
