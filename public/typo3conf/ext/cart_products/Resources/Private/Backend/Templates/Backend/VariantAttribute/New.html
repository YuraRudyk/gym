<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="actions">
</f:section>

<f:section name="content">

    <f:form method="post" controller="BeVariantAttributeOption" action="create" name="newBeVariantAttributeOption"
            object="{newBeVariantAttributeOption}" arguments="{beVariantAttribute: beVariantAttribute}">
        <div>
            <label for="sku">
                <f:translate key="tx_cartproduct_domain_model_variantattribute.sku"/>
            </label>
            <f:form.textfield property="sku"/>
        </div>
        <div>
            <label for="title">
                <f:translate key="tx_cartproduct_domain_model_variantattribute.title"/>
            </label>
            <f:form.textfield property="title"/>
        </div>
        <div>
            <label for="description">
                <f:translate key="tx_cartproduct_domain_model_variantattribute.description"/>
            </label>
            <f.form.textarea property="description" rows="8" cols="46"/>
        </div>
        <div>
            <f:form.submit class="submit" value="Submit"/>
        </div>
    </f:form>

</f:section>
</html>
