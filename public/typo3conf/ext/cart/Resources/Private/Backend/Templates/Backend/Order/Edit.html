<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="actions">
    <a class="btn btn-default btn-sm"
       href="{f:uri.action(action:'list')}"
       title="{f:translate(key: 'tx_cart.controller.order.action.list')}">
        <core:icon identifier="actions-document-close" />
    </a>

    <a class="btn btn-default btn-sm"
       href="{f:uri.action(action:'show', arguments:{orderItem : orderItem})}"
       title="{f:translate(key: 'tx_cart.controller.order.action.show')}">
        <core:icon identifier="actions-view" />
    </a>
</f:section>

<f:section name="content">
    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="orderItem" object="{orderItem}">
        <f:render partial="Order/FormFields" arguments="{orderItem:orderItem, icon: icon}"/>
        <f:form.submit value="Save"/>
    </f:form>
</f:section>
</html>
