<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="actions">
    <f:render partial="Order/Show/Actions" arguments="{orderItem: orderItem, pdfRendererInstalled: pdfRendererInstalled}"/>
</f:section>

<f:section name="content">
    <f:flashMessages/>

    <div style="padding-bottom: 20px;">
        <f:render partial="Order/Show/Properties" arguments="{orderItem: orderItem, paymentStatusOptions:paymentStatusOptions, shippingStatusOptions:shippingStatusOptions}"/>
    </div>

    <div style="padding-bottom: 20px;">
        <f:render partial="Order/Show/Address" arguments="{orderItem: orderItem}"/>
    </div>

    <div style="padding-bottom: 20px;">
        <f:render partial="Order/Show/Cart" arguments="{orderItem: orderItem}"/>
    </div>
</f:section>
</html>
