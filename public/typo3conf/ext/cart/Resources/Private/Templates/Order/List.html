<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <div class="order-history-list">
        <f:if condition="{orderItems}">
            <f:then>
                <f:widget.paginate objects="{orderItems}" as="paginatedOrderItems" configuration="{itemsPerPage: 25}">
                    <table class="order-history-table table data-table">
                        <thead>
                            <tr>
                                <th>
                                    <f:translate key="tx_cart_domain_model_order_item.order_number"/>
                                </th>
                                <th>
                                    <f:translate key="tx_cart_domain_model_order_item.order_date"/>
                                </th>
                                <th>
                                    <f:translate key="tx_cart_domain_model_order_item.invoice_number"/>
                                </th>
                                <th>
                                    <f:translate key="tx_cart_domain_model_order_item.invoice_date"/>
                                </th>
                                <th>
                                    <f:translate key="tx_cart_domain_model_order_item.total_gross"/>
                                </th>
                                <th>
                                    &nbsp;
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{paginatedOrderItems}" as="orderItem">
                                <f:render partial="Order/List/Item"
                                          arguments="{orderItem: orderItem}"/>
                            </f:for>
                        </tbody>
                    </table>
                </f:widget.paginate>
            </f:then>
            <f:else>
                <f:translate key="tx_cart.order.history_empty"/>
            </f:else>
        </f:if>
    </div>
</f:section>
</html>
