<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:vh="http://typo3.org/ns/In2code/Powermail/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <f:if condition="{ttContentData.header}">
        <h2 class="text-center">{ttContentData.header -> f:format.raw()}</h2>
    </f:if>
    <f:flashMessages class="powermail_message powermail_message_error text-danger" />

    <f:if condition="{form}">
        <f:then>
            <f:form
                action="{action}"
                name="field"
                enctype="multipart/form-data"
                additionalAttributes="{vh:Validation.EnableParsleyAndAjax(form:form)}"
                addQueryString="{settings.misc.addQueryString}"
                class="contact-form powermail_form powermail_form_{form.uid} {form.css} {settings.styles.framework.formClasses} {vh:Misc.MorestepClass(activate:settings.main.moresteps)}">
                <f:comment>
                    <f:render partial="Misc/FormError" arguments="{_all}" />
                </f:comment>
                <f:for each="{form.pages}" as="page">
                    <f:render partial="Form/Page" arguments="{_all}" />
                </f:for>

                <f:form.hidden name="mail[form]" value="{form.uid}" class="powermail_form_uid" />
                <f:render partial="Misc/HoneyPod" arguments="{form:form}" />
            </f:form>
        </f:then>
        <f:else>
            <f:translate key="error_no_form" />
        </f:else>
    </f:if>

</f:section>

</html>
