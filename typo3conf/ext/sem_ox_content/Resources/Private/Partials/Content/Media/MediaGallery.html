<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{data.imageorient} == 50">
    <f:then>
        <f:image image="{gallery.rows -> v:iterator.first() -> v:iterator.extract(key: 'media') -> v:iterator.first()}"
                 class="coin{f:if(condition: gallery.animated, then: ' slide-right')}" maxHeight="120" maxWidth="120" />
    </f:then>
    <f:else>
        <f:if condition="{gallery.rows}">
            <div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')}
                     {v:if(stack: {0: data.imageorient, 1: '==', 2: 25, 3: 'OR', 4: data.imageorient 5: '==', 6: 26}, then: ' col-sm-6')}{f:if(condition: gallery.animated, then: ' slide-right')}{f:if(condition: data.image_zoom, then: ' popup-gallery')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
                <f:if condition="{gallery.position.horizontal} == 'center'">
                    <div class="ce-outer">
                        <div class="ce-inner">
                </f:if>
                <f:for each="{gallery.rows}" as="row">
                    <div class="ce-row">
                        <f:for each="{row.columns}" as="column">
                            <f:if condition="{column.media}">
                                <div class="ce-column">
                                    <f:if condition="{column.media.description}">
                                        <f:then>
                                            <figure>
                                        </f:then>
                                        <f:else>
                                            <div class="ce-media">
                                        </f:else>
                                    </f:if>

                                    <f:switch expression="{column.media.type}">
                                        <f:case value="3">
                                            <f:render section="audioType" arguments="{_all}" />
                                        </f:case>
                                        <f:case value="4">
                                            <f:render section="videoType" arguments="{_all}" />
                                        </f:case>
                                        <f:case default="TRUE">
                                            <v:variable.set name="cssClass" value="img-responsive" />
                                            <f:render section="imageType" arguments="{_all}" />
                                        </f:case>
                                    </f:switch>

                                    <f:if condition="{column.media.description}">
                                        <f:then>
                                            <figcaption>
                                                {column.media.description}
                                            </figcaption>
                                            </figure>
                                        </f:then>
                                        <f:else>
                                            </div>
                                        </f:else>
                                    </f:if>
                                </div>
                            </f:if>
                        </f:for>
                    </div>
                </f:for>

                <f:if condition="{gallery.position.horizontal} == 'center'">
                        </div>
                    </div>
                </f:if>
            </div>
        </f:if>
    </f:else>
</f:if>

<f:section name="imageType">
    <f:if condition="{column.media.link}">
        <f:then>
            <f:link.typolink parameter="{column.media.link}">
                <f:render section="media" arguments="{_all}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <f:link.typolink parameter="{f:uri.image(image: column.media, maxWidth: '{settings.popup.image.maxW}')}" class="img-popup" title="{column.media.title}">
                        <f:render section="media" arguments="{_all}" />
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <f:render section="media" arguments="{_all}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</f:section>

<f:section name="audioType">
    <f:render section="media" arguments="{_all}" />
</f:section>

<f:section name="videoType">
    <v:if stack="{0: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-image'},
                  1: 'OR', 2: {0: data.parentgrid_layout, 1: '==', 2: 'split-text-image'},
                  3: 'OR', 4: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-text'},
                  5: 'OR', 6: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-responsive-html'}}">
        <div class="embed-responsive embed-responsive-16by9">
    </v:if>

    <f:render section="media" arguments="{_all}" />

    <v:if stack="{0: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-image'},
                  1: 'OR', 2: {0: data.parentgrid_layout, 1: '==', 2: 'split-text-image'},
                  3: 'OR', 4: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-text'},
                  5: 'OR', 6: {0: data.parentgrid_layout, 1: '==', 2: 'split-image-responsive-html'}}">
        </div>
    </v:if>
</f:section>

<f:section name="media">
    <v:if stack="{0: cssClass, 1: 'OR', 2: column.media.properties.layout}">
        <f:then>
            <f:media
                file="{column.media}"
                width="{column.dimensions.width}"
                height="{column.dimensions.height}"
                alt="{column.media.alternative}"
                title="{column.media.title}"
                class="{v:format.trim(content: '{cssClass} {column.media.properties.layout}')}"
            />
        </f:then>
        <f:else>
            <f:media
                file="{column.media}"
                width="{column.dimensions.width}"
                height="{column.dimensions.height}"
                alt="{column.media.alternative}"
                title="{column.media.title}"
            />
        </f:else>
    </v:if>
</f:section>
</html>
